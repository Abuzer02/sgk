<div class="card-container">
      <div class="businesscard">

        <div class="front" ng-show="!istekler[0]">
            <div class="cd-slideshow-wrapper">
                <ol class="cd-slideshow">
                    <li class="visible" id="slide-1">
                        <div class="cd-slider-content">
                            <div class="content-wrapper">
                                <div class="col-md-12">
                                    <div class="row">
                                        
                                        <div class="col-md-4 col-md-offset-4">
                                            <h2 >Sosyal Güvenlik Kurumu</h2>
                                            <p style="color:#fff">Bildirim bulunmamaktadır</p>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>

                </ol> <!-- .cd-slideshow -->
            </div> <!-- .cd-slideshow-wrapper -->
        </div>

        <div class="back">
            <div class="cd-slideshow-wrapper">
                <ol class="cd-slideshow">
                    <li class="visible" id="slide-2">
                        <div class="cd-slider-content">
                            <div class="content-wrapper">
                                <div class="container" >
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">

                                            <div class="col-sm-4">
                                                <i class="glyphicon glyphicon-exclamation-sign pull-left " style="font-size:90px; color:#fff"></i>
                                            </div>
                                            <div class="col-sm-8">
                                                <div class="">
                                                    <div class="row">
                                                    <h2 class="pull-left">{{istekler[0].room_no}} {{istekler[0].desk_no}}</h2>
                                                </div>
                                                <div class="row">
                                                    <h2 class="pull-left">{{istekler[0].account_id.name}}</h2>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <br>
                                        <h3 style="color:#fff">Bekleyen İstekler</h3>
                                        <br>
                                        <div class="row" ng-repeat="item in istekler track by $index">
                                            <div class="col-sm-10" style="padding:0">
                                                <div class="msg msg-danger msg-danger-text">
                                                <span>Ofis :  {{item.room_no}} </span>   Masa :   {{item.desk_no}}    Adı :  {{item.account_id.name}}
                                                </div>
                                            </div>
                                            <div class="col-sm-2" style="padding:0">
                                                <button class="btn btn-danger btn-block btn-lg" style="border-radius:0" ng-click="istekAl(item,$index)">İstek Al</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>

                </ol> <!-- .cd-slideshow -->
            </div> <!-- .cd-slideshow-wrapper -->
            
        </div>
        
        
        

      </div>
    </div>
