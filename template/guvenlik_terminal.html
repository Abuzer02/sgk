<div class="row" ng-if="istekler.length == 0">
    <div class="col-md-12">
        <h1 class="text-center" style="font-size:22px">Çağrı Bulunmamaktadır</h1>
    </div>
</div>
<div class="row" style="padding-top: 50px" ng-if="istekler.length != 0">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="">
            <table class="table-bordered">
                <thead class="table table-condensed table-bordered">
                    <tr>
                        <th class="text-center" style="font-size:24px; width:400px;">Açıklama</th>
                        <th class="text-center" style="width:100px; font-size:24px">Ofis</th>
                        <th class="text-center" style="width:300px; font-size:24px">Ad</th>
                        <th class="text-center" style="font-size:24px; width:300px">İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in istekler">
                        <td class="text-center" style="font-size:24px;" ng-bind="item.description"></td>
                        <td class="text-center" style="font-size:24px;" ng-bind="item.room_no"></td>
                        <td class="text-center" style="font-size:24px;" ng-bind="item.account_id.name"></td>
                        <td>
                            <button class="btn btn-default btn-block btn-lg" ng-click="istekAl(item,$index)">Onayla</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<modal title="Şifremi Değiştir" visible="show1Modal">
    <form role="form" name="form" novalidate>
        <div class="form-group">
            <div class="row">
                <label class="col-md-12 control-label">Yeni Şifre</label>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <input data-ng-model='newPass.password' type="password" name='password' placeholder=' yeni şifre giriniz' class="form-control">
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-md-12 control-label">Yeni Şifre Tekrar</label>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <input ng-model='password_verify' class="form-control" type="password" name='confirm_password' placeholder='yeni şifreyi tekrar giriniz' data-password-verify="newPass.password">
                    <div ng-show="form.confirm_password.$error.passwordVerify" style="color:red;">Şifreler eşleşmedi</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-default pull-right" ng-click="updatePass()">Değiştir</button>
    </form>
</modal>
