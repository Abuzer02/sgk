
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Masa Tanımı</b></h4>
            <p class="text-muted m-b-30 font-13">
            </p>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                           <div class="form-group">
                            <label class="col-md-2 control-label">Ofis No</label>
                            <div class="col-md-10">
                                <ui-select class="form-control" ng-model="office.selected" theme="select2" ng-disabled="disabled" ng-change=deg()>
                                    <ui-select-match  placeholder="ofis no seçiniz">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="office in offices | propsFilter: {name: $select.search, id: $select.search}">
                                      <div ng-bind-html="office.name | highlight: $select.search"></div>
                                      <small>
                                        Ofis Adı: {{office.name}}
                                        
                                      </small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Masa Adı</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="Masa adi giriniz..." ng-model="obj.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Sıra</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" placeholder="Sıra giriniz..." ng-model="obj.desk_order">
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col-md-6">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-md-2 control-label">Düzenleyen</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" readonly="" ng-model="obj.updated_by">
                            </div>
                        </div>

                    </form>
                </div>


            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button class="btn btn-default" style="border-radius :0px" ng-click="save()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Masa Tanımı Listele</b></h4>
            <p class="text-muted m-b-30 font-13">
            </p>

            <div class="table-responsive">
                <table id="mainTable" class="table">
                    <thead style="background-color:#36404a">
                        <tr>
                            <th style="color:#fff;">Ofis</th>
                            <th style="color:#fff;">Masa</th>
                            <th style="color:#fff;">Sıra</th>
                            <th style="color:#fff;">Düzenleyen</th>
                            <th style="width:90px; color:#fff;">İşlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list track by $index">
                            <td ng-bind="item.room_id.name"></td>
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.desk_order"></td>
                            <td ng-bind="item.updated_by"></td>
                            <td>
                                <button class="btn btn-sm btn-danger" data-placement="top" data-toggle="tooltip" data-original-title="Sil" ng-click="delete(item._id,$index)"><i class="glyphicon glyphicon-trash"></i></button>
                                <button class="btn btn-sm btn-default" data-placement="top" data-toggle="tooltip" data-original-title="Kaydet" ng-click="edit(item._id,$index)"><i class="glyphicon glyphicon-ok"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
