<div class="animationload">
    <div class="loader"></div>
</div>
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"><strong class="text-custom">Çağrı Sistemine Giriş</strong> </h3>
        </div>


        <div class="panel-body">
            <form class="form-horizontal m-t-20">

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" ng-model="auth.username" placeholder="Kullanıcı adı">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" ng-model="auth.password" placeholder="Şifre">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <a href="javascript:void(0)" ng-click="toggleModal()">Şifremi Unuttum</a>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit" ng-click="auth.login()">Giriş Yap</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
<modal title="Şifremi Unuttum" visible="showModal">
    <form role="form">
        <div class="form-group">
            <label for="email">Email adresi</label>
            <input type="email" class="form-control" id="email" placeholder="email giriniz" ng-model="newPass.email" />
        </div>
        <div class="form-group">
            <label for="password">Yeni Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="yeni şifre" ng-model="newPass.password" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="updatePass()">Değiştir</button>
    </form>
</modal>
