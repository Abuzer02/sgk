<section class="cd-section projects visible">
    <header >
      
      <div class="cd-title" >
      
      <div class="col-md-6 col-md-offset-3">
            <div class="row">

                <div class="col-md-12">
                    <div class="widget-area no-padding blank" style="border-top-left-radius:12px; border-top-right-radius:12px; box-shadow: 1px -3px 19px -1px rgba(0,0,0,0.75);">
                       <h3 style="font-size:24px; padding-bottom:10px;" class="text-center">ODA SERVİSİ ÇAĞIR</h3>
                        <div class="status-upload">
                            
                            <form>
                                <textarea ng-model="obj.description" placeholder="Açıklama giriniz" ></textarea>
                                <button ng-click="save()" class="btn btn-default text-center btn-block" ><i class="fa fa-share"></i> Gönder</button>
                            </form>
                        </div><!-- Status Upload  -->
                    </div><!-- Widget Area -->
                </div>
                

           </div>
           <div class="row">
               <div class="col-md-12">
                    <div style="overflow-y:auto; height:300px; border-bottom-left-radius:12px; border-bottom-right-radius:12px; box-shadow: 1px 8px 19px -1px rgba(0,0,0,0.75);">
                        <table class="table" style="background-color:white">
                            <thead>
                              <tr>
                              <th>#</th>
                               <th>Açıklama</th>
                               <th>Tarih</th>
                               <th>Odacı</th>
                               <th>Durum</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr ng-repeat="item in odaciIstekler track by $index">
                                   <td ng-bind="$index+1"></td>
                                   <td ng-bind="item.description"></td>
                                   <td ng-bind="item.service_date"></td>
                                   <td ng-bind="item.crew_id.name"></td>
                                   <td ng-show="item.isActive == true"><span class="a_seen"></span></td>
                                   <td ng-show="item.isActive == false"><span class="not_seen"></span></td>
                               </tr>
                           </tbody>
                        </table>
                    </div>
                </div>
           </div>
       </div>
       <br>
       <br>
       
        </div>
    </header>
</section>
