<header role="banner">
    <div id="cd-logo">
        <a>
            <h2 style="font-size: 28px; color: #e1e1e1">Kantin Sipariş Ekranı</h2>
        </a>
    </div>

    <nav class="main-nav">
        <ul>
            <!-- inser more links here -->
            <li><a href="javascript:void(0)" class="cd-signup" ng-click="siparisler()">Siparişler</a></li>
            <li><a href="javascript:void(0)" class="cd-signin" ng-click="urunEkleme()">Ürün Ekle</a></li>
            <li>
                <a href="javascript:void(0)" class="cd-signin profile" ng-click="cikis()"><img ng-src="{{host}}/media/original/{{$root.mkb.current_user.profile_picture}}" alt="user-img" class="img-circle">Çıkış </a>
            </li>

        </ul>
    </nav>
</header>

<div class="row" style="padding-top: 50px">
    <div class="col-md-8 col-md-offset-2">
        <!--Ürün Ekle-->
        <div class="row" ng-hide="siparis">
            <div class="col-sm-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>Ürün Tanımı</b></h4>
                    <p class="text-muted m-b-30 font-13">
                    </p>
                    <div class="row">
                        <div class="col-md-9">
                            <form class="form-horizontal" role="form" name="form">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Ürün Adı</label>
                                    <div class="col-md-10">
                                        <input type="text" ng-model="objUrun.name" placeholder="ürün adi giriniz" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Ürün Fiyatı</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" placeholder="ürün fiyatı giriniz..." ng-model="objUrun.price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Özellikler</label>
                                    <div class="col-md-10">
                                      <tags-input ng-model="spec_arr"></tags-input>
                                    </div>
                                </div><div class="form-group">
                                    <label class="col-md-2 control-label">Sıra</label>
                                    <div class="col-md-10">
                                        <input type="number" class="form-control" placeholder="gösterimdeki sırayı giriniz..." ng-model="objUrun.product_order">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">Ekleyen</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" readonly="" ng-model="objUrun.updated_by">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <form class="form-horizontal" role="form" method="post" id="myForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <img id="img" src="http://placehold.it/400x400" alt="" class="img-responsive">
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="button" value="Fotograf Seç" class="btn btn-primary btn-block" ng-click="resimSec($event)">
                                        <input id="resim" type="file" name="mediaList" style="display:none;">

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <button class="btn btn-default" style="border-radius :0px" ng-click="save()">Kaydet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Ürün Listeleme sayfası-->
        <div class="row" ng-hide="siparis">
            <div class="col-sm-12">
                <div class="card-box">
                    <h4 class="m-t-0 header-title"><b>Ürün Tanımı Listele</b></h4>
                    <p class="text-muted m-b-30 font-13">
                    </p>

                    <div class="table-responsive">
                        <table id="mainTable" class="table">
                            <thead style="background-color:#36404a">
                                <tr>
                                    <th style="color:#000;">ürün adi</th>
                                    <th style="color:#000;">ürün fiyatı</th>
                                    <th style="color:#000;">sıra</th>
                                    <th style="color:#000;">ekleyen</th>
                                    <th style="width:90px; color:#000;">İşlem</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in listOrder track by $index">
                                    <td ng-bind="product.name"></td>
                                    <td ng-bind="product.price"></td>
                                    <td ng-bind="product.product_order"></td>
                                    <td ng-bind="product.updated_by"></td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" data-placement="top" data-toggle="tooltip" data-original-title="Sil" ng-click="delete(product._id,$index)"><i class="glyphicon glyphicon-trash"></i></button>
                                        <button class="btn btn-sm btn-default" data-placement="top" data-toggle="tooltip" data-original-title="Kaydet" ng-click="edit(product._id,$index)"><i class="glyphicon glyphicon-ok"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Gelen ilk ürün (ana ekran)--->
<div class="row" ng-hide="urunEkle" ng-repeat="item in list track by $index">
    <div class="col-md-12">
        <div class="card-box m-b-10">
            <div class="table-box opport-box">
                <div class="table-detail" style="width:200px"><img style="width : 200px;height : 200px;" ng-src="{{host}}/media/original/{{item.product.picture}}" alt="img" class="img-responsive img-circle"></div>
                <div class="table-detail" style="width:150px">
                    <div class="member-info">
                        <h4 class="m-t-0"><b ng-bind="item.account_id.name"></b></h4>
                        <p class="text-dark m-b-5"><b>Oda  : </b> <span class="text-muted" ng-bind="item.room_no"></span></p>
                        <p class="text-dark m-b-0"><b>Masa : </b> <span class="text-muted" ng-bind="item.desk_no"></span></p>
                    </div>
                </div>
                <div class="table-detail lable-detail" style="width:50px"><span class="label label-purple" ng-bind="item.product_spec"></span></div>
                <div class="table-detail lable-detail" style="width:50px"><span class="label label-purple">{{item.product.name}} x {{item.piece}}</span></div>
                <div class="table-detail lable-detail" style="width:50px"><span class="label label-purple" ng-bind="item.total_price"></span></div>
                <div class="table-detail" style="width:340px">
                    <a href="" style="width:170px;height:100px" class="btn btn-sm btn-success waves-effect waves-light" ng-click="onayla($index)">Onayla</a>
                    <a href="" style="width:170px;height:100px" class="btn btn-sm btn-danger waves-effect waves-light" ng-click="iptal($index)">Iptal Et</a>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
