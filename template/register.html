<div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h3 class="text-center">Kayit ol <strong class="text-custom">MAVIKENT</strong></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20" ng-submit="register()">
                <div class="form-group">
                    <div class="col-xs-12"><input ng-model="user.email" class="form-control" type="text" required="" placeholder="Email"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12"><input ng-model="user.password" class="form-control" type="password" required="" placeholder="Sifre"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary"><input id="checkbox-signup" type="checkbox""><label for="checkbox-signup"><a href="/#register">Kurallari ve yonetmeligi </a> kabul ediyorum.</label></div>
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12"><button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Kayit Ol</button></div>
                </div>
                <div class="form-group m-t-20 m-b-0">
                    <div class="col-sm-12 text-center">
                        <h4><b>Sosyal aglarla kayit ol </b></h4>
                    </div>
                </div>
                <div class="form-group m-b-0 text-center">
                    <div class="col-sm-12">
                        <a type="button" href="/auth/facebook" class="btn btn-facebook waves-effect waves-light m-t-20"><i class="fa fa-facebook m-r-5"></i> Facebook</a>
                        <a type="button" href="/auth/twitter" class="btn btn-twitter waves-effect waves-light m-t-20"><i class="fa fa-twitter m-r-5"></i> Twitter</a>
                        <a type="button" href="/auth/google" class="btn btn-googleplus waves-effect waves-light m-t-20"><i class="fa fa-google-plus m-r-5"></i> Google+</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p>Zaten benim hesabim var ?<a href="/#login" class="text-primary m-l-5"><b>Giris Yap !</b></a></p>
        </div>
    </div>
    {{message}}
</div>
