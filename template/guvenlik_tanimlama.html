<div class="mkbloading" ng-show="$root.loading">
    <img src="../assets/images/loading.gif" class="ajax-loader" />
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Güvenlİk Tanımı</b></h4>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Kat Seçiniz</label>
                            <div class="col-md-10">
                                <ui-select class="form-control" ng-model="floor.selected" theme="select2" ng-disabled="disabled">
                                    <ui-select-match placeholder="Kat seçiniz">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="floor in floors | propsFilter: {name: $select.search}">
                                        <div ng-bind-html="floor.name | highlight: $select.search"></div>
                                        <small>
                                        kat: {{floor.name}}
                                      </small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Kullanıcı Seçiniz</label>
                            <div class="col-md-10">
                                <ui-select class="form-control" ng-model="user.selected" theme="select2" ng-disabled="disabled">
                                    <ui-select-match placeholder="Kullanıcı seçiniz">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat="user in users | propsFilter: {name: $select.search}">
                                        <div ng-bind-html="user.name | highlight: $select.search"></div>
                                        <small>
                                        Görev: {{user.task_id.name}}
                                      </small>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Hizmetli Tanımı</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="Hizmetli tanımı giriniz..." ng-model="obj.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Sıra</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" placeholder="Sıra giriniz..." ng-model="obj.security_order">
                            </div>
                        </div>
                    </form>
                </div>


                <div class="col-md-6">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-md-2 control-label">Düzenleyen</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" readonly="" ng-model="obj.updated_by">
                            </div>
                        </div>

                    </form>
                </div>


            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button class="btn btn-default" style="border-radius :0px" ng-click="save()">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Güvenlİk Tanımı Lİstele</b></h4>
            <p class="text-muted m-b-30 font-13">
            </p>

            <div class="table-responsive">
                <table id="mainTable" class="table">
                    <thead style="background-color:#36404a">
                        <tr>
                            <th style="color:#000;">Kat</th>
                            <th style="color:#000;">Kullanıcı</th>
                            <th style="color:#000;">Hİzmetlİ Tanımı</th>
                            <th style="color:#000;">Sıra</th>
                            <th style="color:#000;">Düzenleyen</th>
                            <th style="width:90px; color:#000;">İşlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list track by $index">
                            <td ng-bind="item.floor_id.name"></td>
                            <td ng-bind="item.security_guard_id.name"></td>
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.security_order"></td>
                            <td ng-bind="item.updated_by"></td>
                            <td>
                                <button class="btn btn-sm btn-danger" data-placement="top" data-toggle="tooltip" data-original-title="Sil" ng-click="delete(item._id,$index)"><i class="glyphicon glyphicon-trash"></i></button>
                                <button class="btn btn-sm btn-default" data-placement="top" data-toggle="tooltip" data-original-title="Kaydet" ng-click="edit(item._id,$index)"><i class="glyphicon glyphicon-ok"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
